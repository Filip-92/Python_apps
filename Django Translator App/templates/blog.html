{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card-body">
        <div class="card-title">
            <h1>{{object.title}}</h1>
        </div>
        <div class="card-text">
            <p>{{object.content}}</p>
            <p>Author: {{object.author}}</p>
        </div>
    </div>
</div>
{% endblock content %}
