{% extends 'base.html' %}
{% block content %}
        <div class="container mt-3">
        {% for post in post_list %}
            <div class="card m-3">
                <div class="card-body">
                    <div class="card-title">
                        <h2>{{post.title}}</h2>
                    </div>
                    <div class="card-text">
                        <p>
                            {{post.content | slice:"400"}}
                        </p>
                    </div>
                    <div class="card-text">
                        <p>
                            Author: {{post.author}}
                        </p>
                        <!-- <a href="/{{post.title}}">{{post.title}}</a> -->
                        <a class="btn btn-primary" href="{% url 'blog_view' post.slug %}">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
{% endblock content %}
